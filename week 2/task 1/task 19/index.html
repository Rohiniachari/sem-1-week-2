        body {
            background-color: lightgray; 
        }
        .transparent-box {
            background-color: rgba(255, 99, 71, 0.5);

    <div class="transparent-box">
        <h2>Transparent Box</h2>
        <p>This box is semi-transparent!</p>
    </div>
</body>
</html>
