<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .category {
            font-weight: bold;
            color: #071207;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <ul>
        <li class="category">Appetizers
            <ul>
                <li>Garlic Bread</li>
                
                <li>Stuffed Mushrooms</li>
            </ul>
        </li>
        <li class="category">Main Course
            <ul>
                <li>Grilled Chicken</li>
                <li>Pasta cheese </li>
                <li>Vegetable Stir-Fry</li>
            </ul>
        </li>
        <li class="category">Desserts
            <ul>
                <li>Chocolate Lava Cake</li>
                <li>Cheesecake</li>
                <li>redvelvet</li>
            </ul>
        </li>
    </ul>
</body>
</html>
