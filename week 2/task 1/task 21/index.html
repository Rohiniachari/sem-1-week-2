<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Headings</title>
    <style>
        h1 { font-size: 36px; font-family: Arial, sans-serif; }
        h2 { font-size: 30px; font-family: 'Courier New', monospace; }
        h3 { font-size: 24px; font-family: Georgia, serif; }
        h4 { font-size: 20px; font-family: Verdana, sans-serif; }
        h5 { font-size: 18px; font-family: Tahoma, sans-serif; }
        h6 { font-size: 16px; font-family: Impact, sans-serif; }
    </style>
</head>
<body>
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>
</body>
</html>
