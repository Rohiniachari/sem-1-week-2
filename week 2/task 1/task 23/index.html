<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Shadow Example</title>
    <style>
        .shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body>
    <h2 class="shadow">This text has a shadow effect!</h2>
</body>
</html>
