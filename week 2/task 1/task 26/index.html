<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Navigation Menu</title>
    <style>
        .nav {
            list-style-type: none; 
            padding: 0; 
            margin: 0;
            display: flex; 
        }
        .nav li {
            margin: 0 10px; 
        }
        .nav button {
            padding: 10px 15px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li><button>Home</button></li>
        <li><button>About</button></li>
        <li><button>Services</button></li>
        <li><button>Contact</button></li>
    </ul>
</body>
</html>
