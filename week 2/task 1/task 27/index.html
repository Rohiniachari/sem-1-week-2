<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Size Container</title>
    <style>
        .container {
            width: 300px; /* Fixed width */
            height: 200px; /* Fixed height */
            padding: 20px; /* Padding inside */
            border: 5px solid #4CAF50; /* Green border */
            box-sizing: border-box; /* Include padding and border in size */
            background-color: #f0f0f0; /* Light gray background */
        }
    </style>
</head>
<body>
    <div class="container">
        This is a fixed size container.
    </div>
</body>
</html>
