<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .todo-list {
            list-style-type: none; /* Remove default bullets */
            padding: 0; /* Remove padding */
        }
        .todo-list li {
            margin: 10px 0; /* Space between items */
            font-size: 18px; /* Font size for items */
        }
        input[type="checkbox"] {
            margin-right: 10px; /* Space between checkbox and text */
        }
    </style>
</head>
<body>
    <h1>Today work</h1>
    <ul class="todo-list">
        <li><input type="checkbox"> writing record</li>
        <li><input type="checkbox"> practing task</li>
        <li><input type="checkbox">  project</li>
        <li><input type="checkbox"> Read a book</li>
    </ul>
</body>
</html>
